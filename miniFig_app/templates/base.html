<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU' crossorigin='anonymous'>
  <title>{% block title %}Amazing MiniFigs{% endblock %}</title>
  <script src="{{ url_for('static', filename='js/jquery-3.6.0.min.js') }}"></script>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='CSS/style.css') }}">
  {% include 'ga.html'ignore missing %}
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-info">
    <div class="container-fluid">
      <a href='/' class="navbar-brand text-dark fs-3">LEGO MiniFigs</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/browse_fig">
              <img class="mb-3" src="{{ url_for('static', filename='img/icons/icon10.png') }}" alt="icon" width="30"
                height="30">Browser
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/sell_fig">
              <img class="mb-3" src="{{ url_for('static', filename='img/icons/icon2.png') }}" alt="icon" width="30"
                height="30">Sell
            </a>
          </li>
          {% if not current_user.is_authenticated %}
          <li class="nav-item">
            <a href='/user/register' class="nav-link">
              <img class="mb-3" src="{{ url_for('static', filename='img/icons/icon6.png') }}" alt="icon" width="30"
                height="30">Register
            </a>
          </li>
          <li class="nav-item">
            <a href='/user/login' class="nav-link">
              <img class="mb-3" src="{{ url_for('static', filename='img/icons/icon1.png') }}" alt="icon" width="30"
                height="30">Login
            </a>
          </li>
          {% else %}
          <li class="nav-item">
            <a href='/user/account' class="nav-link">
              <img class="mb-3" src="{{ url_for('static', filename='img/icons/icon8.png') }}" alt="icon" width="30"
                height="30">My Account
            </a>
          </li>
          <li class="nav-item">
            <a href="/view_cart" class="nav-link"><img class="mb-3"
                src="{{ url_for('static', filename='img/icons/icon7.png') }}" alt="icon" width="30" height="30">Cart
            </a>
          </li>
          <li class="nav-item">
            <a href='/user/logout' class="nav-link">
              <img class="mb-3" src="{{ url_for('static', filename='img/icons/icon9.png') }}" alt="icon" width="30"
                height="30">Logout
              <img src="" alt="" />
            </a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  {% block body %}

  {% endblock %}
  

</html>
